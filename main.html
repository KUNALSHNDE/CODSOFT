<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Calculator</title>

</head>

<body>
    <h1 class="centre">Welcome to my Calculator!</h1>
    <div class="container flex flex-col bg-col mg-auto">
        <div class="input-text">
            <input type="text" name="display" value="">
        </div>
        <div class="row">
            <button class="operator button">AC</button>
            <button class="button operator">DE</button>
            <button class="button operator">%</button>
            <button class="button operator">รท</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">x</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button operator">=</button>
        </div>
    </div>
    <script src="work.js"></script>
</body>

</html>
